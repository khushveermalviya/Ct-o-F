     <script>
      
  // Function to convert Celsius to Fahrenheit
  function convertCtoF(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        // Function to convert Fahrenheit to Celsius
        function convertFtoC(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        // Initial conversion direction
        let isCtoF = true;

        // Get elements
        const cel = document.getElementById("cel");
        const fah = document.getElementById("fah");
        const convertBtn = document.getElementById("convertBtn");

        // Add event listener to the button to toggle conversion direction
        convertBtn.addEventListener('click', function () {
            isCtoF = !isCtoF; // Toggle the conversion direction

            // Change button text based on the conversion direction
            if (isCtoF) {
                convertBtn.textContent = "Convert Celsius to Fahrenheit";
                cel.value = ""; // Clear Celsius input
                fah.value = convertCtoF(parseFloat(cel.value || 0));
            } else {
                convertBtn.textContent = "Convert Fahrenheit to Celsius";
                fah.value = ""; // Clear Fahrenheit input
                cel.value = convertFtoC(parseFloat(fah.value || 32));
            }
        });

        // Add event listeners to input fields for real-time conversion
        cel.addEventListener('input', function () {
            if (isCtoF) {
                let c = parseFloat(this.value || 0);
                fah.value = convertCtoF(c);
            }
        });

        fah.addEventListener('input', function () {
            if (!isCtoF) {
                let f = parseFloat(this.value || 32);
                cel.value = convertFtoC(f);
            }
        });
     </script>
